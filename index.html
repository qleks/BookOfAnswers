<!DOCTYPE html>
<html lang="ko">
  <head>

        text-align: center;
        padding: 50px;
        background-color: #f4f4f4;
      }
      #answer-box {
        font-size: 24px;
        font-weight: bold;
        margin: 20px auto;
        padding: 20px;
        width: 500px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 50px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

        const randomIndex = Math.floor(Math.random() * answers.length);

</html>
